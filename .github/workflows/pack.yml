name: Build and Version Bump

on:
  push:
    branches:
      - main # 指定监控的分支

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      # 检出代码
      - name: Checkout Code
        uses: actions/checkout@v3

      # 设置 Node.js 环境
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      # 安装依赖
      - name: Install Dependencies
        run: npm install

      # 构建项目
      - name: Dist Project
        run: npm run dist

      # 打包成 tgz
      - name: Create .tgz Package
        run: npm pack

      - name: Upload Package
        uses: actions/upload-artifact@v4
        with:
          name: package-tgz
          path: "*.tgz"
